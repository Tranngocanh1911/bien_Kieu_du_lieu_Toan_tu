<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let Physic = prompt("điểm vật lý");
    Chemical = prompt("điểm hóa học");
    Biology = prompt("điểm sinh học");
    let a = parseInt(Physic);
    let b = parseInt(Chemical);
    let c = parseInt(Biology);
    let dtb = (a + b + c) / 3;
    document.write(dtb);
</script>
</body>
</html>
