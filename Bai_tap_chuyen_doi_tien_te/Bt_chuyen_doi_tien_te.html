<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <Title>Bài tập chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th> From currency</th>
            <th>To currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="tien" type="number"></td>
            <td><select style="width: 150px" name="from" id="fromcurrency">
                <option value="23000">Vietnam</option>
                <option value="1">Usd</option>
            </select></td>
            <td><select style="width: 150px" name="to" id="tocurrency">
                <option value="1">USD</option>
                <option value="23000">Vietnam</option>
            </select></td>
            <td>
                <button style="background-color:blueviolet;color: lightcyan" onclick="doitien();">Convert</button>
            </td>
        </tr>

    </table>
</form>
</body>
<script>
    function doitien() {
        let t = document.getElementById('tien').value;
        vn = document.getElementById('fromcurrency').value;
        usd = document.getElementById('tocurrency').value;
        let kq = ((t*usd)/vn);
        document.write('result=' + kq)


    }
</script>
</html>
